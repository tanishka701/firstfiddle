<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		
		table,tr,td,th{

			border: 1px solid black;
			width: 418px;
			height: 30px;
			border-collapse: collapse;
			margin-left: 6px;
			padding-left: 10px;
		}
		th:hover{
			background-color: red;
		}
		
		
	</style>
</head>
<body>
	<center>
		<table>
			<tr>
			<th colspan="2"><u>Form<u></th>
		</tr>
			<tr>
				<th><label>Username : </label></th>
				<td><input type="name" name="" placeholder="Enter Name"></td>
			</tr>
			<tr>
				<th><label>Password : </label></th>
				<td><input type="Password" name="" placeholder="Enter Password"></td>
			</tr>
			<tr>
				<th><label>Enter DOB : </label></th>
				<td><input type="Date" name="" placeholder="Enter DOB"></td>
			</tr>
			<tr>
				<th><label>Enter Mobile No : </label></th>
				<td><input type="Text" name="" placeholder="Enter Mobile No"></td>
			</tr>
			<tr>
				<th> Enter Email id : </th>
				
				<td><input type="Email" name="" placeholder="Enter Email Id"></td>
			</tr>
			<tr>
				<th>Enter College : </th>
				<td><select name="">
			<option>ITM</option>
			<option>RJIT</option>
			<option>MITS</option>
			
		</select></td>
			</tr>
			<tr>
				<th>Enter Address : </th>
				<td><textarea rows="10" cols="30" ></textarea>
		<br><br></td>
			</tr>
			<tr>
				<th>Enter Gender : </th>
				<td><input type="radio" name="gender">Male
		<input type="radio" name="gender">Female
		<input type="radio" name="gender">Other
		<br><br></td>
			</tr>
			<tr>
				<th>Education : </th>
				<td>
		<input type="checkbox" name="">9
		<input type="checkbox" name="">10
		<input type="checkbox" name="">12
		<br><br></td>
			</tr>
			<tr>
				<th>Upload File : </th>
				<td><input type="file" name="">
		<br><br>
		</td>
			</tr>
			<tr>
				<td><input type="submit" name="" placeholder="Submit"></td>
			</tr>
		</table>
	</center>
</body>
</html>
