<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		*{
			margin:0 ;
			padding: 0;
		}
		.info{
			
			border: 1px solid;
			height: 700px;
			width: 700px;
			margin-left: 200px;
			background-color: #fbecec;
		}
	</style>
</head>
<body>
	<div class="info"><center>
	<form>
		<br><br>
		<label>Username : </label>
		<input type="name" name="" placeholder="Enter Name">
		<br><br>
		<label>Password : </label>
		<input type="Password" name="" placeholder="Enter Password">
		<br><br>
		
		<label>D O B : </label>
		<input type="Date" name="" placeholder="Enter DOB">
		<br><br>
		Mobile No:
		<input type="Text" name="" placeholder="Enter Mobile No">
		<br><br>
		Email id : 
		<input type="Email" name="" placeholder="Enter Email Id">
		<br><br>
		College : 
	    <select name="">
			<option>ITM</option>
			<option>RJIT</option>
			<option>MITS</option>
			
		</select>
		<br><br>
		Address: 
		<textarea rows="10" cols="30" ></textarea>
		<br><br>
		Gender:
		<input type="radio" name="gender">Male
		<input type="radio" name="gender">Female
		<input type="radio" name="gender">Other
		<br><br>
		Education: 
		<input type="checkbox" name="">9
		<input type="checkbox" name="">10
		<input type="checkbox" name="">12
		<br><br>
		Upload Photo : 
		<input type="file" name="">
		<br><br>
		<input type="submit" name="" placeholder="Submit">
	</form>
</center>
</div>
</body>
</html>
